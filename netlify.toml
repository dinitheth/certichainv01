[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/registrations/pending"
  to = "/.netlify/functions/registrations-pending"
  status = 200

[[redirects]]
  from = "/api/registrations/check/*"
  to = "/.netlify/functions/registrations-check"
  status = 200

[[redirects]]
  from = "/api/registrations"
  to = "/.netlify/functions/registrations"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200